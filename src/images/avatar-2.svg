<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bubble-gradient" gradientTransform="rotate(45)">
      <stop offset="0%" stop-color="#FA15FF" />
      <stop offset="100%" stop-color="#860095" />
    </linearGradient>
    <clipPath id="bubble-clip">
      <circle cx="100" cy="100" r="90" />
    </clipPath>
  </defs>
  <rect width="100%" height="100%" fill="url(#bubble-gradient)" />
  <g clip-path="url(#bubble-clip)">
    <!-- Add your image here -->
    <image href="/Portfolio/src/images/portfolio-img2.png" width="100%" height="100%" />
  </g>
</svg>
